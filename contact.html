<html>
<head>
    <title>Contact</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="inner">
            <figure id="logo">
                <a href="index.html">
                    <img src="images/logo.png">
                </a>
            </figure>
            <ul id="header_first_list">
                <li>
                    <a href="index.html">Accueil</a>
                </li>
                <li>
                    <a href="produits.html">Produits</a>
                </li>
                <li>
                    <a href="actualites.html">Actualités</a>
                </li>
                <li>
                    <a href="nos_offres.html">Nos offres</a>
                </li>
            </ul>
            <ul id="header_second_list">
                <li>
                    <a href="contact.html" id="contact">Contact</a>
                </li>
            </ul>
            <div id="burger_menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    <span class="breadcrumbs"><a href="index.html">Accueil</a> > <span>Contact</span></span>
    <main>
        <section id="section_contact">
            <form id="form_contact">
                <aside class="container_champs">
                    <label for="nom_contact" class="label_contact">Nom</label>
                    <input type="text" id="nom_contact">
                </aside>
                <aside class="container_champs">
                    <label for="prenom_contact" class="label_contact">Prénom</label>
                    <input type="text" id="prenom_contact">
                </aside>
                <aside class="container_champs">
                    <label for="mail_contact" class="label_contact">Mail</label>
                    <input type="text" id="mail_contact">
                </aside>
                <aside class="container_champs">
                    <label for="message_contact" class="label_contact">Message</label>
                    <textarea id="message_contact"></textarea>
                </aside>
                <aside class="container_champs as_checkbox">
                    <input type="checkbox" id="check_contact">
                    <label for="message_contact" class="label_contact">En cochant cette case, vous acceptez que vos données soient utilisées pour obtenir un retour par mail</label>
                </aside>
                <button type="submit" id="submit_contact">
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper-child">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                          <path fill="none" d="M0 0h24v24H0z"></path>
                          <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                        </svg>
                        </div>
                    </div>
                    <span>Envoyer</span>
                </button>
            </form>
            <figure id="img_contact">
                <img src="images/Humaaans_women_space_circle.png">
            </figure>
        </section>
        <section id="picker_color">
            <div id="container_color">
                <div>
                    <label for="">Couleur 1</label>
                    <input type="color" id="color_pick_princ" value="#457677">
                </div>
                <div>
                    <label for="">Couleur 2</label>
                    <input type="color" id="color_pick_second" value="#1f494a">
                </div>
                <div>
                    <label for="">Couleur 3</label>
                    <input type="color" id="color_pick_third" value="#092324">
                </div>
                <div>
                    <label for="">Couleur texte</label>
                    <input type="color" id="color_pick_white" value="#ffffff">
                </div>
            </div>
            <span id="close_cross_picker">&#9587;</span>
        </section>
    </main>

    <footer id="footer">
        <figure id="logo">
            <img src="images/logo.png">
        </figure>
        <ul id="page_footer">
            <li>Mentions légales</li>
            <li>Plan du site</li>
            <li>Cookies</li>
        </ul>
        <ul id="agence_footer">
            <li>Paris</li>
            <li>Rennes</li>
            <li>Angers</li>
            <li>Nantes</li>
            <li>Marseille</li>
        </ul>
    </footer>
    <script src="picker_color.js"></script>
    <script src="script.js"></script>
</body>
</html>
